defaults: &defaults
  #working_directory: ./circleci
  docker:
    - image: circleci/node:8

version: 2.1
orbs:
  heroku: circleci/heroku@0.0.8
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build
  tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run test
  herokuDeploy:
    <<: *defaults
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git

workflows:
  version: 2
  heroku_deploy:
    jobs:
      - prepare
      - tests:
          requires:
            - prepare
      #      - deploy:
      #          requires:
      #            - tests
      - heroku/deploy-via-git:
          requires:
            - tests
